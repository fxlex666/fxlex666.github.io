<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<title>PDFH5</title>
		<link rel="stylesheet" href="css/pstyle.css" />
		<link rel="stylesheet" href="css/pdfh5.css" />
		
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
			}

			#demo {
				display: none;
				/* height: 33%; */
			}

			#demo2 {
				/* display: none; */
				height: 33%;
			}

			#demo3 {
				/* display: none; */
				height: 33%;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="text-wrapper">
				<div class="text part1">
					<div>
						<span class="letter">
							<div class="character">L</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">o</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">a</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">d</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">i</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">n</div> <span></span>
						</span>
						<span class="letter">
							<div class="character">g</div> <span></span>
						</span>
					</div>
				</div>
				<div class="how-to"><span>正在加载中，请您耐心等待...</span></div>
			</div>

		</div>
		<div id="demo"></div>
		<!-- 	<div id="demo2"></div>
		<div id="demo3"></div> -->
		<script src="js/pdf.js"></script>
		<script src="js/pdf.worker.js"></script>
		<script src="js/jquery-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		function getQueryString(name){
		  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		  var r = window.location.search.substr(1).match(reg);
		  if (r != null) return unescape(r[2]); return null;
		}
			var pdfh5;
			$(function() {
				$("#app").remove()
				$("#demo").show()
				
				
				var pdfsrc = getQueryString('p')
				pdfh5 = new Pdfh5('#demo', {
					pdfurl: "img/"+pdfsrc+".pdf",
					URIenable:true,
					// goto: 0,
					// scrollEnable: false // 是否允许pdf滚动
					// zoomEnable: false, // 是否允许pdf手势缩放
					// limit: 3
				});
				
			})
		</script>
	</body>

</html>
